packageBase: dailydo.fe1.xyz/internal
models:
  - name: user
    rewrite: false
    fields:
      - name: username
        type: string
        extraTags: gorm:"unique"
      - name: email
        type: string
        extraTags: gorm:"unique"
      - name: password
        type: string
      - name: avatar
        type: string
    updateOmits:
      - password
      - username
      - email
  - name: toda
    fields:
      - name: title
        type: string
      - name: description
        type: string
      - name: priority
        type: int
      - name: deadline
        type: time.Time
      - name: status
        type: int
